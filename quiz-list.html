<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button class="logout" id="logoutBtn">Logout</button>
    <h1>Available Quizzes</h1>
    <ul id="quizList"></ul>

    <script>
        const quizList = document.getElementById('quizList');
        const logoutBtn = document.getElementById('logoutBtn');
        const leaderboardBtn = document.getElementById('leaderboardBtn');

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Fetch and display quizzes
        async function fetchQuizzes() {
            try {
                const response = await fetch('https://safety-fad7.onrender.com/getallquiz', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch quizzes');
                }

                const quizzes = await response.json();
                quizzes.forEach(quiz => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="quiz.html?id=${quiz._id}">${quiz.title}</a> - ${quiz.category || 'No category'}`;
                    quizList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                quizList.innerHTML = '<li>Failed to load quizzes. Please try again later.</li>';
            }
        }

        fetchQuizzes();
        leaderboardBtn.addEventListener('click', () => {
            window.location.href = 'leaderboard.html';
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
