<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-image: url('OIP.jfif'); /* Replace with your chosen background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for nav */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 1.5rem;
            color: #007bff; /* Company color */
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 1rem; /* Space between nav links */
        }
        nav a {
            text-decoration: none;
            color: #007bff; /* Company color */
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(0, 123, 255, 0.2); /* Light blue hover effect */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-button {
            display: block;
            margin: 2rem auto;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Tran.png" alt="Company Logo" style="height: 40px;"> <!-- Replace with your logo image URL -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="readarticle.html">Read Safety Article</a>
            <a href="quiz-list.html">Available</a>
        </nav>
    </header>
    
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>
    <a href="quiz-list.html" class="back-button">Back to Quiz List</a>
</body>
</html>



    <script>
        const leaderboardBody = document.getElementById('leaderboardBody');

        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Fetch leaderboard data
        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://safety-fad7.onrender.com/leaderboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch leaderboard');
                }

                const leaderboard = await response.json();
                displayLeaderboard(leaderboard);
            } catch (error) {
                console.error('Error:', error);
                leaderboardBody.innerHTML = '<tr><td colspan="4">Failed to load leaderboard. Please try again later.</td></tr>';
            }
        }

        function displayLeaderboard(leaderboard) {
            leaderboardBody.innerHTML = '';
            leaderboard.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.employee_id}</td>
                    <td>${user.totalScore}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        fetchLeaderboard();
    </script>
</body>
</html>
