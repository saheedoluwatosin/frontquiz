<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #007bff);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Background with helmet image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('boot.jfif'); /* Replace with your helmet image URL */
            background-size: cover;
            opacity: 0.3;
            z-index: 0;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Set the desired height for the logo */
        }

        nav {
            display: flex;
            gap: 20px;
            margin-right: 100px;
        }

        nav a {
            color: blue;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: center;
        }

        h1 {
            color: #001f3f;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .encouragement {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #001f3f;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <div class="logo">
            <img src="Tran.png" alt="Tranos Logo"> <!-- Replace with your logo path -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="readarticle.html">Read Safety Article</a>
        </nav>
    </header>

    <div class="container">
        <h1>Register for Quiz</h1>
        <div id="error" class="error"></div>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="employee_id" placeholder="Employee ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="encouragement">ðŸŽ‰ You're just one step away from joining the fun! Let's get you registered! ðŸŽ‰</p>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>


    <script>
        // Prefix logic for employee_id in the registration form
    const employeeIdInput = document.getElementById('employee_id');
    let prefixAdded = false;

    // Add "TRA-" when the employee_id field is clicked
    employeeIdInput.addEventListener('click', function() {
        if (!prefixAdded) {
            employeeIdInput.value = 'TRA-';
            prefixAdded = true;
        }
    });

    // Prevent user from deleting the "TRA-" prefix
    employeeIdInput.addEventListener('input', function() {
        if (!employeeIdInput.value.startsWith('TRA-')) {
            employeeIdInput.value = 'TRA-';
        }
    });


        const registerForm = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const employee_id = document.getElementById('employee_id').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://safety-fad7.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, employee_id, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Registration successful, redirect to login page
                    alert('Registration successful! Please log in.');
                    console.log("alert")
                    window.location.href = 'login.html';
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
